<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale = 1.0>
	<title>Gamecanvas.com</title>
	<style type="text/css">
	   canvas{
	   	   background-color: gray;
           margin-left: 600px;
	   }
	</style>
</head>
<body>
   <canvas id="Gamecanvas" width="480" height="320"></canvas>
   <script type="text/javascript">
   	 var canvas = document.getElementById("Gamecanvas");
   	 var ctx = canvas.getContext("2d");
     var x= canvas.width/2;
     var y= canvas.height - 20;
     var dx =2 ;
     var dy = -2;
     var ballRadius = 10;
     var paddleWidth = 80;
     var paddleHeight =10;
     var paddleX = (canvas.width - paddleWidth) / 2;
     var rightPress = false;
     var leftPress = false;
     var brickRow = 3;
     var brickCol = 5;
     var brickWidth = 75;
     var brickHeight = 20;
     var brickPadding = 10;
     var brickOffTop = 30;
     var brickOffLeft = 30;
     var score = 0;
     var bricks = [];
     for(c = 0;c < brickCol ; c++)
        {
            bricks[c] = [];
            for(r = 0 ; r< brickRow ; r++)
                 {
                    bricks[c][r] = {x:0, y:0,status:1};
                 }
        }
     document.addEventListener("keydown",keyDown,false);
     document.addEventListener("keyup",keyUp,false);
     document.addEventListener("mousemove",mouseMove,false);
     function mouseMove(event){
       var relativeX = event.clientX - canvas.offsetLeft;
       if(relativeX>0 && relativeX < canvas.width)
           {
             paddleX = relativeX - paddleWidth/2;
           }
     }
     function keyDown(event){
     	if(event.keyCode == 39)
     		 {
     		 	rightPress = true;
     		 }
        else if(event.keyCode == 37)
        	 {
        	 	leftPress = true;
        	 }
     }
     function keyUp(event){
     	if(event.keyCode == 39)
     		 {
     		 	rightPress = false;
     		 }
        if(event.keyCode == 37)
        	 {
        	 	leftPress = false;
        	 }
     }
     function drawBall(){
     	ctx.beginPath();
     	ctx.arc(x,y,ballRadius,0,Math.PI*2,false);
     	ctx.fillStyle="blue";
     	ctx.fill();
     	ctx.closePath();
     }
     function drawPaddle(){
        ctx.beginPath();
        ctx.rect(paddleX , canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle= "green";
        ctx.fill();
        ctx.closePath();
     } 
     function drawScore(){
       ctx.font = "18px Tahoma";
       ctx.fillStyle = "red";
       ctx.fillText("Socre:"+score,10,20);
     }
     function drawBricks(){
          for(c= 0; c< brickCol; c++)
              {
                 for(r = 0 ; r<brickRow   ; r++)
                    {
                       if(bricks[c][r].status == 1){
                       var brickX = (c*(brickWidth+brickPadding)) + brickOffLeft;
                       var brickY = (r*(brickHeight+brickPadding)) + brickOffTop;
                       //console.log(brickX+" "+brickY);
                       bricks[c][r].x = brickX;//LUU TOA DO CAC VIEN VAO MANG DE SAU XU LI VA CHAM;
                       bricks[c][r].y = brickY;
                       ctx.beginPath();
                       ctx.rect(brickX,brickY,brickWidth,brickHeight);
                       ctx.fillStyle = "green";
                       ctx.fill();
                       ctx.closePath();
                     }
                 }
              }
     }
     function collision(){
       for(c= 0; c< brickCol; c++)
              {
                 for(r = 0 ; r<brickRow   ; r++)
                    {
                        var b = bricks[c][r];
                        if(b.status == 1){
                        if(x>b.x && x<b.x+brickWidth && y>b.y && y<b.y +brickHeight)
                            {
                               dy = -dy;
                               b.status=0;
                               score ++;
                               if(score == brickCol*brickRow)
                                  {
                                    alert("You Win!!!");
                                    document.location.reload();
                                  }
                            }
                        }
                    }
               }
     }
     function draw(){
     	//Ham nay dung de xoa noi dung truoc do
     	ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBricks();
     	drawBall();
     	drawPaddle();
      drawScore();
      collision();
     	if(x+dx > canvas.width - ballRadius || x+dx < ballRadius)
     		  {
     		  	  dx = -dx;
     		  }
        if(y+dy < ballRadius)
        	  {
        	  	 dy = -dy;
        	  }
        if (y+dy > canvas.height - ballRadius) {
        	if(x > paddleX && x < paddleX + paddleWidth)
        		 {
        		 	dy = -dy;
        		 }
        	else{
                document.location.reload();
        	}
        }
        x += dx;
        y += dy;
        if(rightPress && paddleX < canvas.width - paddleWidth)
        	 {
        	 	paddleX += 5;
        	 }
        if(leftPress && paddleX > 0)
        	 {
        	 	paddleX -= 5;
        	 }

     }
    
     //Ham trong khoan thoi gian 10s thi se di chuyen thay doi vi tri theo ham draw
     setInterval(draw,20);
   </script>
   <hr>
   <a href="../index.html" title="return Home page">HOME PAGE</a>
</body>
</html>
